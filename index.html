<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      ROCK PAPER SCISSORS
    </div>
    <div class="content">
      <div class="result">
        <div class="title" id="result-title">
          Choose your Weapon
        </div>
        <div class="body" id="result-body">
          First to score five (5) points wins the game!
        </div>
      </div>
      <div class="choice">
        <div class="player">
          <img class="image-player" src="./images/human.png">
          <div class="text">
            <div class="player-text"><strong>Player:</strong></div>
            <div id="result-player">0</div>
          </div>
        </div>
        <div class="computer">
          <img class="image-computer" src="./images/computer.png">
          <div class="text">
            <div class="player-text"><strong>Computer:</strong></div>
            <div id="result-computer">0</div>
          </div>
        </div>
      </div>
      <div class="player-options">
        <button id="rock">
          <img class="rock" src="./images/rock.png">
        </button>
        <button id="paper">
          <img class="paper" src="./images/paper.png">
        </button>
        <button id="scissor">
          <img class="scissor" src="./images/scissor.png">
        </button>
      </div>
      <div class="rounds">
        <div class="text">
          <div class="player-text"><strong>Round:</strong></div>
          <div id="round-num">0</div>
        </div>
      </div>
      <div class="winner">
        <div class="text" id="text-winner">
          The winner is...
        </div>
      </div>
      <div class="reset">
        <button id="reset">Play Again</button>
      </div>
    </div>
    <footer>The Odin Project ❤️</footer>
  </body>
  <script src="game.js"></script>
